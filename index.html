<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    <!-- Linking the css file -->
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body onload="getCurrentTime()">
    <div class="container">
        <!-- Heading section -->
        <div>
            <h1>Alarm Clock</h1>
        </div>
        <!-- Current time section -->
        <h1><div id="currTime">00:00:00 AM</div></h1>

        <div class="setAlarmTime">
            <!-- input section for setting alarm time -->
            <form id="myClock">
                <!-- <input type="number" id="hour" min="01" max="12" placeholder="HH"> -->
                <select id="hour" placeholder="HH">
                </select>
                <input type="number" id="minute" min="00" max="59" placeholder="MM">
                <input type="number" id="second" min="00" max="59" placeholder="SS">
                <select value="AM" id="ampm">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </form>
            <button type="submit" class="btn btn-primary" id="setAlarmButton" value="Set Alarm" onclick="setAlarm()">Set Alarm</button>
        </div>
        <!-- List section to show all set alarms -->
        <div class="list">
            <ul id="alarmsList" class="list-group list-group-flush">
            </ul>
        </div>
    </div>
    <!-- Linking the javascript file -->
    <script src="alramclock.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
